name: update download counts JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch GitHub downloads
        run: |
          GH=$(curl -s https://api.github.com/repos/Mealman1551/ArchivedDataCodec/releases)
          GH_TOTAL=$(echo "$GH" | jq '[.[] .assets[].download_count] | add')

      - name: Fetch SourceForge downloads
        run: |
          SF_TOTAL=$(curl -s "https://sourceforge.net/projects/adc-archiver/best_download?format=json" | jq '.total_downloads')

      - name: Combine
        run: |
          TOTAL=$(($GH_TOTAL + $SF_TOTAL))
          echo "{\"total_downloads\": $TOTAL, \"github\": $GH_TOTAL, \"sourceforge\": $SF_TOTAL}" > downloads.json

      - name: Commit JSON
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add downloads.json
          git commit -m "Update download stats" || true
          git push
